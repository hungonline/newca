<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>iconfont - glyphs list</title>

	<link rel="stylesheet" href="iconfont.css">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: Helvetica, Verdana, sans-serif;
		}

		.wrap {
			max-width: 800px;
			margin: 0 auto;
		}

		.glyphs-list {
			margin: 0;
			padding: 0;
			list-style: none
		}

		.glyphs-list li {
			float: left;
			width: 25%;
			padding: 16px;
			text-align: center;
		}

		.glyphs-list li:hover {
			cursor: default;
			background: #fafafa;
		}

		.glyphs-list li:nth-child(4n+1) {
			clear: left;
		}

		.glyphs-list i {
			font-size: 48px;
			line-height: 1;
		}

		.glyphs-list code {
			display: block;
			margin: 16px 0 0;
		}

		.glyphs-list input {
			display: block;
			width: 100%;
			margin: 16px 0 0;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<h1>iconfont - glyphs list</h1>
		<ul class="glyphs-list">
			
			<li>
				<i class="iconfont-accessibility"></i>
				<code>\ea01</code>
				<input type="text" value="iconfont-accessibility" />
			</li>
			
			<li>
				<i class="iconfont-close2"></i>
				<code>\ea02</code>
				<input type="text" value="iconfont-close2" />
			</li>
			
			<li>
				<i class="iconfont-lang"></i>
				<code>\ea03</code>
				<input type="text" value="iconfont-lang" />
			</li>
			
			<li>
				<i class="iconfont-mail"></i>
				<code>\ea04</code>
				<input type="text" value="iconfont-mail" />
			</li>
			
			<li>
				<i class="iconfont-phone"></i>
				<code>\ea05</code>
				<input type="text" value="iconfont-phone" />
			</li>
			
			<li>
				<i class="iconfont-search"></i>
				<code>\ea06</code>
				<input type="text" value="iconfont-search" />
			</li>
			
		</ul>
	</div>
</body>

</html>
